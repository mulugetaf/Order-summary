<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="main-container">
    <div class="music-img"></div>
    <div class="container">
      <div class="padding"></div>
      <div class="order-summary">
        <h2>Order Summary</h2>
      </div>

      <div class="music-title">
        You can now listen to millions of songs,<br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </div>
      <div class="padding"></div>

      <div class="music-price">
        <div class="anuual-plan"><b>Annual Plan</b>
          <div class="music-icon"></div>
        </div>

        <div class="change">Change</div>
        <div>
          <p class="price">$59.99/year </p>
        </div>
        <div class="proceed">
          <p>Proceed to Payment</p>
        </div>
        <div class="cancel">Cancel Order</div>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/mulugetaf">Mulugetaf
      </a>.
  </div>
</body>

</html>
